<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Ultimate Code Quiz High Scores</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <!-- Used Bootstrap to style this page. -->
        <link
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
        />
        <title>The Ultimate Code Quiz High Scores</title>
      </head>
      <body>
        <div class="container mt-5">
          <div class="row">
            <!-- Will display the different scores of every Player. -->
            <div class="col-md">
              <h1 class="text-center" id="high-score">High Scores</h1>
              <div id="finalScoreListContainer"></div>
              <!-- Button to take the user back to the home and take the quiz again. -->

              <a href="index.html">
                <button class="btn btn-lg btn-primary">Go Back</button></a
              >
              <!-- Clears the high scores. -->
              <button id="clear-storage" class="btn btn-lg btn-danger">
                Clear High Scores
              </button>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
