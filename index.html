<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>The Code Quiz</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div>
          <a class="btn btn-primary" href="#" role="button">View High Scores</a>
        </div>
        <div id="quiz-time">Time:</div>
      </nav>
    </header>

    <div class="container mt-5" id="start-quiz">
      <div class="row">
        <div class="col-md">
          <h1 class="text-center" id="quiz-title">The Ultimate Code Quiz</h1>
          <div class="text-center" id="quiz-description">
            <p>
              Welcome to the ultimate code quiz. Press the start button to
              begin. And watch the clock, you lose 15 seconds if you choose the
              wrong answer.
            </p>
          </div>
          <div class="text-center" id="quiz-start-button">
            <button type="button" class="btn btn-info">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
