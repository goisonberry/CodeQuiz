<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>The Code Quiz</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <!-- Button placed to access high scores. -->
        <div>
          <a class="btn btn-primary" href="high-scores.html" role="button"
            >View The Ultimate High Scores</a
          >
        </div>
        <!-- Time being tracked during quiz. -->
        <div id="quiz-time"><p class="text-danger">Time:</p></div>
      </nav>
    </header>
    <!-- Welcome headline User will see. -->
    <div class="container mt-5" id="start-quiz">
      <div class="row">
        <div class="col-md">
          <h1 class="text-center" id="quiz-title">The Ultimate Code Quiz</h1>
          <div class="text-center" id="quiz-description">
            <p>
              Welcome to the ultimate code quiz. Press the start button to
              begin. And watch the clock, you lose 15 seconds if you choose the
              wrong answer.
            </p>
          </div>
          <!-- Button to start the quiz. -->
          <div class="text-center" id="quiz-start-button">
            <button type="button" class="btn btn-danger">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--This section creates the page that displays the questiions and choices-->
    <div class="container d-none" id="quiz-questions">
      <div class="row">
        <div class="col-md">
          <h1 class="text-center" id="question"></h1>
          <div class="row">
            <div class="col-md">
              <div
                class="text-center mt-5 d-flex flex-column"
                id="question-choices"
              ></div>
              <div class="text-center" id="question-validity"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- This section displays AFTER code has finished with questions. User inputs initials and sees their score -->
    <div class="container d-none" id="all-done">
      <div class="row">
        <div class="col-md">
          <h1 class="text-center" id="all-done-text">All Done!</h1>
          <h2 class="text-center">
            Your final score is:
            <p id="final-score"></p>
          </h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div>
          <p>Enter initials:</p>
          <input type="text" id="initial-input" />
          <a href="high-scores.html">
            <button class="btn btn-danger" id="initials-button">
              Submit
            </button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
